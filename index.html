<!doctype html>
<html>
	<head>
		<title>Secret Messenger</title>
		<link rel="stylesheet" href="/style">
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			//Initialization function sets cookie and redirects to chat template
			function go() {
				var secret = $('#secret').val();
				var sn = $('#sn').val();
				var ucolor = $('#ucolor').val();
				document.cookie = "secret="+secret;
				document.cookie = "sn="+sn;
				document.cookie = "ucolor="+ucolor;
				$.ajax({url: '/encrypt', 
					type: 'post',
					data: {
						key: secret,
						msg: secret,
					}
				}).done(function (data) {
					window.location='/chat?id='+data;
				})
			}
		</script>
	</head>
	<body>
		<h1>Welcome to Secret Messenger!</h1>
		<div>Enter your secret word: 
			<br>
			<input id="secret" type="text">
			<br><br>
			Enter your screen name: 
			<br>
			<input id="sn" type="text" placeholder="New User">
			<br><br>
			Pick your color: 
			<br>
			<input id="ucolor" type="color" value="#30c7b0">
			<br><br>
			<button onclick="go()">Join Chat</button>
		</div>
	</body>
</html>
