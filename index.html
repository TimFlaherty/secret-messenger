<!doctype html>
<html>
	<head>
		<title>Secret Messenger</title>
		<link rel="stylesheet" href="/style">
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			function go() {
				window.location='/chat?id='+$('#secret').val();
			}
		</script>
	</head>
	<body>
		<h1>Welcome to Secret Messenger!</h1>
		<div>Enter your secret word: 
			<br>
			<input id="secret" type="text">
			<br>
			<button onclick="go()">Start Chat</button>
		</div>
	</body>
</html>
